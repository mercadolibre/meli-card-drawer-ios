repos:
  # Websec hook is MANDATORY, DO NOT comment it.
  - repo: https://github.com/mercadolibre/fury_websec-git-hooks
    rev: v1.0.0
    hooks:
      - id: pre_commit_hook
        stages: [commit]
      - id: post_commit_hook
        stages: [post-commit]

